<mat-card>
  Welcome To Southside
</mat-card>

<div class="table-div">
  <label>Master Table</label>
  <table mat-table #mtable [dataSource]="dataSource1">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element">  
        <mat-form-field>
          <mat-select placeholder="Select" (selectionChange)="inputChanged($event.value,element)">
            <mat-option value="Land">Land</mat-option>
            <mat-option value="Air">Air</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="moveElement(element)">Move</button> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
